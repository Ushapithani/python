<!DOCTYPE html>
<html>
<head>
    <title>Inline JavaScript Example</title>
</head>
<body>
    <button onclick="alert('Hello, Usha!');
     console.log('Hello, this is Usha');">Click Me</button>
    <h1>Functions in JavaScript</h1>

    <script>
        (function welcome(name, age) {
            console.log('Welcome', name, 'Age:', age);
        })
        welcome('Usha', 19);

        (function display() {
            console.log('Hello, this is Usha');
        })
        display()
    </script>
</body>
</html>
